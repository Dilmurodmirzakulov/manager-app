<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/theme-default.css" />
    <link rel="stylesheet" href="./css/demo.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-primary position-fixed top-0 w-100 zindex-2">
      <div class="container">
        <div class="d-flex align-items-center py-3">
          <a href="task-detail.html">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 12H5"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 19L5 12L12 5"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <h3 class="mb-0 ms-2 text-white">
            <a class="text-white" href="task-detail.html">Add new task</a>
          </h3>
        </div>
      </div>
    </header>
    <main class="pt-5">
      <div class="container pt-2 pb-3">
        <div class="my-3">
          <label for="task-name" class="form-label">Task name</label>
          <input
            id="task-name"
            type="text"
            class="form-control card"
            placeholder="Enter task name"
          />
        </div>
        <div class="my-3">
          <label for="project-name" class="form-label">Project name</label>
          <input
            id="project-name"
            type="text"
            class="form-control card"
            placeholder="Enter project name"
          />
        </div>
        <div class="my-3">
          <label for="starting-date" class="form-label">Starting date</label>
          <input id="starting-date" type="date" class="form-control card" />
        </div>
        <div class="my-3">
          <label for="ending-date" class="form-label">Ending date</label>
          <input id="ending-date" type="date" class="form-control card" />
        </div>
        <div class="my-3">
          <label for="attachment" class="form-label">Attachment</label>
          <input id="attachment" type="file" class="form-control card" />
        </div>
        <div class="my-3">
          <label for="team-select" class="form-label">Select team</label>
          <select name="team" id="team-select" class="form-select card">
            <option value="">Select team</option>
            <option value="">First team</option>
            <option value="">Second team</option>
          </select>
        </div>
        <div class="my-3">
          <label for="invite-member" class="form-label">Invite member</label>
          <div class="card form-control">
            <a
              href="./invite-member.html"
              class="d-flex justify-content-between align-items-center"
            >
              <span class="text-body"> Select team member </span>
              <span
                class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
              >
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 5V19"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5 12H19"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </a>
          </div>
        </div>
        <div class="my-3">
          <label for="record-voice" class="form-label">Record voice</label>
          <div class="card form-control">
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-body"> Record your voice </span>
              <span
                class="bg-primary p-2 rounded-circle d-flex align-items-center justify-content-center"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8 23H16"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 19V23"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 1C11.2044 1 10.4413 1.31607 9.87868 1.87868C9.31607 2.44129 9 3.20435 9 4V12C9 12.7956 9.31607 13.5587 9.87868 14.1213C10.4413 14.6839 11.2044 15 12 15C12.7956 15 13.5587 14.6839 14.1213 14.1213C14.6839 13.5587 15 12.7956 15 12V4C15 3.20435 14.6839 2.44129 14.1213 1.87868C13.5587 1.31607 12.7956 1 12 1V1Z"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M19 10V12C19 13.8565 18.2625 15.637 16.9497 16.9497C15.637 18.2625 13.8565 19 12 19C10.1435 19 8.36301 18.2625 7.05025 16.9497C5.7375 15.637 5 13.8565 5 12V10"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="position-fixed bottom-0 w-100 bg-white py-3 zindex-2">
      <div class="container">
        <button class="btn w-100 btn-primary lead">Add task</button>
      </div>
    </footer>
  </body>
</html>
