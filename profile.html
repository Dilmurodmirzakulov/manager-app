                    Personal Info

              <div class="tab-content">
                <div
                  class="tab-pane fade active show"
                  id="form-tabs-personal"
                  role="tabpanel"
                >
                  <form>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-last-name"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          id="formtabs-last-name"
                          class="form-control"
                          placeholder="Doe"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-birthdate"
                          >Birth Date</label
                        >
                        <input
                          type="text"
                          id="formtabs-birthdate"
                          class="form-control dob-picker flatpickr-input"
                          placeholder="YYYY-MM-DD"
                          readonly="readonly"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-phone"
                          >Phone No</label
                        >
                        <input
                          type="text"
                          id="formtabs-phone"
                          class="form-control phone-mask"
                          placeholder="658 799 8941"
                          aria-label="658 799 8941"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-job">Job</label>
                        <input
                          type="text"
                          id="formtabs-job"
                          class="form-control"
                          placeholder=""
                          aria-label=""
                        />
                      </div>
                    </div>
                    <div class="pt-4">
                      <button
                        type="submit"
                        class="btn btn-primary me-sm-3 me-1"
                      >
                        Submit
                      </button>
                      <button type="reset" class="btn btn-label-secondary">
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="form-tabs-account"
                  role="tabpanel"
                >
                  <form>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-username"
                          >Username</label
                        >
                        <input
                          type="text"
                          id="formtabs-username"
                          class="form-control"
                          placeholder="john.doe"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-email"
                          >Email</label
                        >
                        <div class="input-group input-group-merge">
                          <input
                            type="text"
                            id="formtabs-email"
                            class="form-control"
                            placeholder="john.doe"
                            aria-label="john.doe"
                            aria-describedby="formtabs-email2"
                          />
                          <span class="input-group-text" id="formtabs-email2"
                            >@example.com</span
                          >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-password-toggle">
                          <label class="form-label" for="formtabs-password"
                            >Password</label
                          >
                          <div class="input-group input-group-merge">
                            <input
                              type="password"
                              id="formtabs-password"
                              class="form-control"
                              placeholder="············"
                              aria-describedby="formtabs-password2"
                            />
                            <span
                              class="input-group-text cursor-pointer"
                              id="formtabs-password2"
                              ><i class="bx bx-hide"></i
                            ></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-password-toggle">
                          <label
                            class="form-label"
                            for="formtabs-confirm-password"
                            >Confirm Password</label
                          >
                          <div class="input-group input-group-merge">
                            <input
                              type="password"
                              id="formtabs-confirm-password"
                              class="form-control"
                              placeholder="············"
                              aria-describedby="formtabs-confirm-password2"
                            />
                            <span
                              class="input-group-text cursor-pointer"
                              id="formtabs-confirm-password2"
                              ><i class="bx bx-hide"></i
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="pt-4">
                      <button
                        type="submit"
                        class="btn btn-primary me-sm-3 me-1"
                      >
                        Submit
                      </button>
                      <button type="reset" class="btn btn-label-secondary">
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="form-tabs-social"
                  role="tabpanel"
                >
                  <form>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-twitter"
                          >Twitter</label
                        >
                        <input
                          type="text"
                          id="formtabs-twitter"
                          class="form-control"
                          placeholder="https://twitter.com/abc"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-facebook"
                          >Facebook</label
                        >
                        <input
                          type="text"
                          id="formtabs-facebook"
                          class="form-control"
                          placeholder="https://facebook.com/abc"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-google"
                          >Google+</label
                        >
                        <input
                          type="text"
                          id="formtabs-google"
                          class="form-control"
                          placeholder="https://plus.google.com/abc"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-linkedin"

                        <input
                          type="text"
                          id="formtabs-linkedin"
                          class="form-control"
                          placeholder="https://linkedin.com/abc"

                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-instagram"
                          >Instagram</label
                        >
                        <input
                          type="text"
                          id="formtabs-instagram"
                          class="form-control"
                          placeholder="https://instagram.com/abc"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label" for="formtabs-quora"
                          >Quora</label
                        >
                        <input
                          type="text"
                          id="formtabs-quora"
                          class="form-control"
                          placeholder="https://quora.com/abc"
                        />
                      </div>
                    </div>
                    <div class="pt-4">
                      <button
                        type="submit"
                        class="btn btn-primary me-sm-3 me-1"
                      >
                        Submit
                      </button>
                      <button type="reset" class="btn btn-label-secondary">
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
