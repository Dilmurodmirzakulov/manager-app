<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/theme-default.css" />
    <link rel="stylesheet" href="./css/demo.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-primary position-sticky top-0 w-100 zindex-2">
      <div class="container">
        <div class="d-flex align-items-center py-3">
          <a href="project-detail.html">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 12H5"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 19L5 12L12 5"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <h3 class="mb-0 ms-2 text-white">
            <a class="text-white" href="project-detail.html">Write comment</a>
          </h3>
        </div>
      </div>
    </header>
    <main class=" pt-5">
      <div class="container pt-2 pb-3">
        <div class="card mb-4">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label" for="basic-icon-default-message">Comment</label>
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-message2" class="input-group-text">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="#979797" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </span>
                  <textarea id="basic-icon-default-message" class="form-control" placeholder="Hi, Do you have a moment to talk Joe?" aria-label="Hi, Do you have a moment to talk Joe?" aria-describedby="basic-icon-default-message2"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="position-fixed bottom-0 w-100 bg-white py-3 zindex-2">
      <div class="container">
        <button type="submit" class="btn w-100 btn-primary lead">Send</button>
      </div>
    </footer>
  </body>
</html>
